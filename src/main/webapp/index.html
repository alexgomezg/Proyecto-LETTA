<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>LETTA Project</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<link href="css\style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
	<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-fullscreen-sm-down" id="modalDialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">LEttA</h5>
			  <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" style="background-color: whitesmoke;">
				<div class="alert" role="alert" id="modalText"></div>
			</div>
		  </div>
		</div>
	  </div>

	<div class="container" id="start">
		<header class="blog-header py-3">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="col-4 pt-1">
				</div>
				<div class="container-fluid col-4 text-center" id="inicio">
					<a class="navbar-brand blog-header-logo" style="cursor: pointer;">LEttA</a>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#divInicio" aria-controls="divInicio"
				 aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="divInicio"></div>
			</nav>
		</header>

	</div>
	<main role="main" id="mainId">

	</main>
	<button type="button" data-toggle="modal" data-bs-toggle="modal" data-bs-target="#myModal" id="showModal"
		style="visibility: hidden;"></button>

	<footer class="footer text-center text-white mt-auto" style="background-color: #f1f1f1;">
		<div class="container pt-2">
			<!-- Section: Social media -->
			<section class="mb-2">
				<!-- Facebook -->
				<button class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" data-mdb-ripple-color="dark"><i
						class="bi bi-facebook"></i></button>

				<!-- Twitter -->
				<button class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" data-mdb-ripple-color="dark"><i
						class="bi bi-twitter"></i></button>

				<!-- Instagram -->
				<button class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" data-mdb-ripple-color="dark"><i
						class="bi bi-instagram"></i></button>

				<!-- Linkedin -->
				<button class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" data-mdb-ripple-color="dark"><i
						class="bi bi-linkedin"></i></button>

				<!-- Github -->
				<button class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" data-mdb-ripple-color="dark"><i
						class="bi bi-github"></i></button>
			</section>
		</div>

		<div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		</div>
	</footer>

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="js/dao/event.js"></script>
	<script type="text/javascript" src="js/view/event.js"></script>
	<script type="text/javascript" src="js/dao/users.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			$('#logout').click(function (event) {
				event.preventDefault();
				doLogout();
			});
			var view = new EventView(new EventDAO(), new UsersDAO());
			view.init(9);
		});
	</script>

</body>

</html>
